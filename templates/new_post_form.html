{% extends "base.html" %}
{% set site_title = "Unit3 homework: new post" %}

{% block content %}

<div class="centered">
<form method="post">
    <h2>article</h2>
    <textarea name="subject" cols="80" rows="1">{{title}}</textarea>
    <br>
    <h2>body</h2>
    <textarea name="content" cols="80" rows="20">{{article}}</textarea>
    <br>
    <br>
    <input type="submit" value="submit">
    {% if error %}
        <p class="error">{{error}}</p>
    {% endif %}
</form>
</div>

{% endblock %}
